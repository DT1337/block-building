<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is a simple block building simulator using three.js." />
		<link rel="stylesheet" href="/styles/styles.css" />
		<title>Block Building</title>
	</head>
	<body>
		<!-- Three.js Script and Container -->
		<script type="module" src="/scripts/main.js"></script>
		<div id="container" class="container"></div>

		<!-- Coordinates -->
		<div id="coordinates" class="coordinates">(X:0.00, Y:0.00, Z:00.00)</div>

		<!-- Hotbar -->
		<div class="hotbar">
			<!-- Geometry Hotbar -->
			<div id="geometryContainer" class="hotbarContainer">
				<div class="slot geometrySlot selected" id="cube">
					<img src="/geometry/cubeGeometry.png" alt="Cube" />
				</div>
				<div class="slot geometrySlot" id="cylinder">
					<img src="/geometry/cylinderGeometry.png" alt="Cylinder" />
				</div>
				<div class="slot geometrySlot" id="sphere">
					<img src="/geometry/sphereGeometry.png" alt="Sphere" />
				</div>
				<div class="slot geometrySlot" id="tetrahedron">
					<img src="/geometry/tetrahedronGeometry.png" alt="Tetrahedron" />
				</div>
			</div>

			<!-- Material Hotbar -->
			<div id="materialContainer" class="hotbarContainer">
				<div class="slot materialSlot selected" id="brick">
					<img src="/textures/brickTexture.png" alt="Brick" />
				</div>
				<div class="slot materialSlot" id="crate">
					<img src="/textures/crateTexture.png" alt="Crate" />
				</div>
				<div class="slot materialSlot" id="dirt">
					<img src="/textures/dirtTexture.png" alt="Dirt" />
				</div>
				<div class="slot materialSlot" id="glass">
					<img src="/textures/glassTexture.png" alt="Glass" />
				</div>
				<div class="slot materialSlot" id="grass">
					<img src="/textures/grassTexture.png" alt="Grass" />
				</div>
				<div class="slot materialSlot" id="plank">
					<img src="/textures/plankTexture.png" alt="Plank" />
				</div>
				<div class="slot materialSlot" id="sand">
					<img src="/textures/sandTexture.png" alt="Sand" />
				</div>
				<div class="slot materialSlot" id="stone">
					<img src="/textures/stoneTexture.png" alt="Stone" />
				</div>
				<div class="slot materialSlot" id="wood">
					<img src="/textures/woodTexture.png" alt="Wood" />
				</div>
			</div>

			<!-- Options Hotbar -->
			<div id="optionsContainer" class="hotbarContainer">
				<div class="slot" id="scenicViewToggle">
					<img src="/icons/scenicView.png" alt="scenicView" />
				</div>
				<div class="slot" id="resetButton">
					<img src="/icons/reset.png" alt="reset" />
				</div>
			</div>
		</div>

		<!-- Compass -->
		<div id="compass" class="compass">
			<button id="north">N</button>
			<button id="east">E</button>
			<button id="south">S</button>
			<button id="west">W</button>
			<button id="topDown">T</button>
		</div>
	</body>
</html>
