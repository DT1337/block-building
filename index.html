<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is a simple block building simulator using three.js." />
		<link rel="stylesheet" href="/styles/styles.css" />
		<title>Block Building</title>
	</head>
	<body>
		<!-- Three.js Script and Container -->
		<script type="module" src="/scripts/main.js"></script>
		<div id="container" class="container"></div>

		<!-- Coordinates -->
		<div id="coordinates" class="coordinates">(X:0.00, Y:0.00, Z:00.00)</div>

		<!-- Informations -->
		<div id="info" class="info">
			<div>
				<p><strong>LEFT-CLICK</strong> to place blocks.</p>
				<p>Hold <strong>SPACEBAR</strong> and then <br /><strong>LEFT-CLICK</strong> to delete blocks.</p>
			</div>
		</div>

		<!-- Hotbar -->
		<div class="hotbar">
			<!-- Geometry Hotbar -->
			<div id="geometryContainer" class="hotbarContainer" title="Choose shape.">
				<button class="slot geometrySlot selected" id="cube">
					<img src="/geometry/cubeGeometry.png" alt="Cube" />
				</button>
				<button class="slot geometrySlot" id="cylinder">
					<img src="/geometry/cylinderGeometry.png" alt="Cylinder" />
				</button>
				<button class="slot geometrySlot" id="sphere">
					<img src="/geometry/sphereGeometry.png" alt="Sphere" />
				</button>
			</div>

			<!-- Material Hotbar -->
			<div id="materialContainer" class="hotbarContainer" title="Choose texture.">
				<button class="slot materialSlot selected" id="brick">
					<img src="/textures/brickTexture.png" alt="Brick" />
				</button>
				<button class="slot materialSlot" id="crate">
					<img src="/textures/crateTexture.png" alt="Crate" />
				</button>
				<button class="slot materialSlot" id="dirt">
					<img src="/textures/dirtTexture.png" alt="Dirt" />
				</button>
				<button class="slot materialSlot" id="glass">
					<img src="/textures/glassTexture.png" alt="Glass" />
				</button>
				<button class="slot materialSlot" id="grass">
					<img src="/textures/grassTexture.png" alt="Grass" />
				</button>
				<button class="slot materialSlot" id="plank">
					<img src="/textures/plankTexture.png" alt="Plank" />
				</button>
				<button class="slot materialSlot" id="sand">
					<img src="/textures/sandTexture.png" alt="Sand" />
				</button>
				<button class="slot materialSlot" id="stone">
					<img src="/textures/stoneTexture.png" alt="Stone" />
				</button>
				<button class="slot materialSlot" id="wood">
					<img src="/textures/woodTexture.png" alt="Wood" />
				</button>
			</div>

			<!-- Options Hotbar -->
			<div id="optionsContainer" class="hotbarContainer">
				<button class="slot selected" id="gravitationButton" title="Eliminate Newton. (Deactivate gravitation)">
					<img src="/icons/gravitation.png" alt="gravitation" />
				</button>
				<button class="slot" id="examplesButton">
					<img src="/icons/examples.png" alt="examples" title="View example builds." />
				</button>
				<button class="slot" id="scenicViewToggle" title="Toggle scenic view.">
					<img src="/icons/scenicView.png" alt="scenicView" />
				</button>
				<button class="slot" id="resetButton" title="Reset szene.">
					<img src="/icons/reset.png" alt="reset" />
				</button>
			</div>
		</div>

		<!-- Compass -->
		<div id="compass" class="compass">
			<button id="north" title="Turn North.">N</button>
			<button id="east" title="Turn East.">E</button>
			<button id="south" title="Turn South.">S</button>
			<button id="west" title="All Quiet on the Western Front.">W</button>
			<button id="topDown" title="To Infinity and Beyond!">T</button>
		</div>

		<!-- Examples Modal -->
		<div id="examplesModal" class="modal">
			<div class="modalContent">
				<div class="modalHeaderOptions">
					<button id="examplesCloseButton" title="Close modal.">X</button>
				</div>
				<h1>Examples</h1>
				<p>Here are some example builds:</p>
				<div class="modalImageContainer">
					<img src="/examples/example1.png" alt="Example 1" />
					<img src="/examples/example2.png" alt="Example 2" />
				</div>
			</div>
		</div>
	</body>
</html>
